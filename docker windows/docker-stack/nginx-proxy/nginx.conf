worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de log personnalisé avec info du backend
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ===========================================
    # UPSTREAM - Pool des serveurs web backend
    # ===========================================
    upstream web_backends {
        # Algorithme de load balancing (round-robin par défaut)
        # Alternatives: least_conn, ip_hash, random
        
        # least_conn;  # Envoie vers le serveur avec le moins de connexions actives
        # ip_hash;     # Sticky sessions basées sur l'IP client
        
        server nginx-web1:80 weight=1;
        server nginx-web2:80 weight=1;
        
        # Health checks passifs
        # max_fails=3 : nombre d'échecs avant de marquer le serveur down
        # fail_timeout=30s : durée pendant laquelle le serveur est considéré down
        
        keepalive 32;  # Connexions persistantes vers les backends
    }

    # ===========================================
    # SERVEUR REVERSE PROXY
    # ===========================================
    server {
        listen 80;
        server_name localhost;

        # Page de statut nginx (optionnel, pour monitoring)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Réseaux Docker
            deny all;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ===========================================
        # PROXY VERS LES BACKENDS
        # ===========================================
        location / {
            proxy_pass http://web_backends;
            
            # Headers pour transmettre les infos client au backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Header personnalisé pour identifier le passage par le proxy
            proxy_set_header X-Proxy "nginx-reverse-proxy";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Connexions persistantes vers upstream
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # En cas d'erreur backend, essayer le suivant
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Pages d'erreur personnalisées
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
