<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Web 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .server-badge {
            background: linear-gradient(135deg, #134e5e, #71b280);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(19, 78, 94, 0.4);
        }
        .server-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #134e5e;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #71b280;
        }
        .info-box h3 {
            color: #134e5e;
            margin-bottom: 10px;
        }
        .info-box p {
            color: #555;
            font-family: 'Courier New', monospace;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .timestamp {
            color: #888;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #134e5e, #71b280);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(19, 78, 94, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-icon">üñ•Ô∏è</div>
        <div class="server-badge">WEB SERVER 2</div>
        <h1>Bienvenue sur le Serveur 2</h1>
        <p class="subtitle">Servi par nginx-web2 via le reverse proxy</p>
        
        <div class="info-box">
            <h3>üìç Informations serveur</h3>
            <p><strong>Hostname:</strong> nginx-web2</p>
            <p><strong>Port interne:</strong> 80</p>
            <p><strong>Couleur:</strong> üü¢ Vert</p>
        </div>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Serveur actif et op√©rationnel</span>
        </div>
        
        <p class="timestamp" id="timestamp"></p>
        
        <button class="refresh-btn" onclick="location.reload()">
            üîÑ Rafra√Æchir (tester le load balancing)
        </button>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = 
            'Derni√®re requ√™te: ' + new Date().toLocaleString('fr-FR');
    </script>
</body>
</html>
